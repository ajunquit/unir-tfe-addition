version: 2

registries:
  gh-nuget-ajunquit:
    type: nuget-feed
    url: https://nuget.pkg.github.com/ajunquit/index.json
    username: ajunquit
    password: ${{secrets.GH_PACKAGES_TOKEN}}  # secreto de Dependabot
    # (Para NuGet no existe 'replaces-base') 

updates:
  - package-ecosystem: "nuget"
    directories:
      - "/src/**"
      - "/test/**"
    registries:
      - gh-nuget-ajunquit
    # Opcional: lim√≠tate a tu paquete compartido
    allow:
      - dependency-name: "UNIR.TFE.Polyrepo.Shared"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/Guayaquil"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels: ["dependencies", "nuget"]
